<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
  </head>
  <body>
    <h1>Dynamic Landing Page Generator</h1>
    <p id="content">Loading...</p>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const keyword = urlParams.get("keyword") || "default";

      fetch(`/generate?keyword=${keyword}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("content").innerText = data.text;
        })
        .catch((err) => {
          document.getElementById("content").innerText = "Failed to load content.";
          console.error(err);
        });
    </script>
  </body>
</html>
